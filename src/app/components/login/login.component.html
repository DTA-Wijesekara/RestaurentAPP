<div class="p-5 row">
  <div class="card p-3 col-md-6">
    <div>
      <div class="card-title">
        <h1>{{ heading }}</h1>
      </div>
    </div>
    <div class="card-body">
      <!--made forma as angular form  -->
      <form #loginForm="ngForm" (ngSubmit)="handleSubmit()">
        <div class="form-group m-2">
          <label for="mail">E-mail</label><br />
          <input
            required
            id="mail"
            type="email"
            placeholder="enter your E-mail"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            #mail="ngModel"
          />
          <div [hidden]="mail.pristine || mail.valid" class="alert alert-danger ">
            <span style="color: red;">email cannot be empty</span>
          </div>
        </div>
        <div class="form-group m-2">
          <label for="password">password</label><br />
          <input
            required
            id="password"
            type="password"
            placeholder="enter your password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            #pass="ngModel"
          />
          <div [hidden]="pass.pristine || pass.valid" class="alert alert-danger ">
            <span style="color: red;">Password cannot be empty</span>
          </div>
        </div>
        <input
          class="btn btn-success m-2"
          type="submit"
          value="Sign in"
          [disabled]="loginForm.invalid"
          />
      </form>
    </div>
  </div>
</div>
